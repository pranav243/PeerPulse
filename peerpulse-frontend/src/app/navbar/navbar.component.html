<mat-toolbar color="primary">
  <span>Peer Pulse</span>
  <div class="spacer"></div>
  <a mat-button [routerLink]="globalService.currentCredentials ? (globalService.currentCredentials.role == 'INSTRUCTOR'? '/instructor-dashboard' : '/student-dashboard') : '/'"> Home</a>
  <a mat-button *ngIf="!globalService.currentCredentials" routerLink="login">Login</a>
  <a mat-button routerLink="/about">About</a>
  <a mat-button *ngIf="globalService.currentCredentials" (click)="logout()">Logout</a>
</mat-toolbar>
